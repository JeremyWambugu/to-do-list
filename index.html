<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To-do List</title>
  </head>
  <body>
    <div class="form">
      <div class="heading">
        <h2>To-do List</h2>
      </div>

      <div class="input-box">
        <h4 class="input-text">Lets get started</h4>
        <input type="text" />
      </div>

      <div class="button">
        <input class="add-btn" type="button" value="Add" />
      </div>

      <div class="item-list">
        <ol>
          <li>Pick kids from School <i class="fas fa-times"></i></li>
          <li>Create a project <i class="fas fa-times"></i></li>
          <li>Meeting at 10 <i class="fas fa-times"></i></li>
          <li>Pick flowers <i class="fas fa-times"></i></li>
          <li>Service car <i class="fas fa-times"></i></li>
        </ol>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
